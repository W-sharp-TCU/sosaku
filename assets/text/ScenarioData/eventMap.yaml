# Sosaku Event Transition Table
# ---------- How to write ----------
# version: "YYYYmmdd"
# eventMap:
#   {event code}:
#     - goto: {goto event code}
#       condition: {null or Json Logic}
# ----------------------------------
# If you write eventMap.yaml, you need to convert data to JSON.
# Web convert tool: https://onlineyamltools.com/convert-yaml-to-json

version: "20230215"
eventMap:
  1000:
    - goto: 1001
      condition: null
  1001:
    - goto: 1000
      condition: null